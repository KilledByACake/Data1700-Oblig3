<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Obligatorisk - KINOBILLETT OPPGAVE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <style>
        .error-message {
            color: red; /* Setter teksten til r√∏d */
            display: none; /* Skjuler feilmeldinger som standard */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>BESTILLING AV KINOBILLETTER</h1>
    <div class="form-group">
        <label for="velgFilm">Film:</label>
        <select id="velgFilm" class="form-control">
            <option value="" disabled selected>Velg film</option>
            <option value="Githubs Undergang">Githubs Undergang</option>
            <option value="The Hub of Gits">The Hub of Gits</option>
        </select>
        <span id="filmError" class="error-message"></span>
    </div>
    <div class="form-group">
        <label for="antall">Antall billetter:</label>
        <input type="text" id="antall" class="form-control" required>
        <span id="antallError" class="error-message"></span>
    </div>
    <div class="form-group">
        <label for="fornavn">Fornavn:</label>
        <input type="text" id="fornavn" class="form-control" required>
        <span id="fornavnError" class="error-message"></span>
    </div>
    <div class="form-group">
        <label for="etternavn">Etternavn:</label>
        <input type="text" id="etternavn" class="form-control" required>
        <span id="etternavnError" class="error-message"></span>
    </div>
    <div class="form-group">
        <label for="adresse">Adresse:</label>
        <input type="text" id="adresse" class="form-control" required>
        <span id="adresseError" class="error-message"></span>
    </div>
    <div class="form-group">
        <label for="telefonnr">Telefonnummer:</label>
        <input type="text" id="telefonnr" class="form-control" required>
        <span id="telefonnrError" class="error-message"></span>
    </div>
    <div class="form-group">
        <label for="epost">Epostadresse:</label>
        <input type="text" id="epost" class="form-control" required>
        <span id="epostError" class="error-message"></span>
    </div>
    <br>
    <div>
        <button onclick="regBestilling()" class="btn btn-primary">Send bestilling</button>
        <br>
        <br>
        <button onclick="slettB()" class="btn btn-danger">Slett alle bestillinger</button>
    </div>
    <div id="bestillingene"></div>
</div>
</body>
</html>
